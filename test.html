<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/stylesheets/test.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="item image">
            <img src="assets/images/description.jpg">
        </div>
        <div class="item description">
            <h1 id="item-name">Men's Tech Shell Full-Zip</h1>
            <br>
            <span id="item-price">$50.20</span>
            <br><br>
            <div class="selectors">
                <label for="sizelist">Size</label>
                <select name="sizeList" id="sizelist">
                  <option value="XS">XS</option>
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>
                  <option value="XL">XL</option>
                </select>
            </div>
      
            <div class="selectors">
            <label for="quantity">Quantity</label>
            <select name="quantity" class="borderAdd" id="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            </div>
        </div>
    </div>
</body>
</html>
